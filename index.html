<script>
const inputEl = document.getElementById('input');
const outputEl = document.getElementById('output');
const statusEl = document.getElementById('status');
const protectToggle = document.getElementById('protectToggle');

const OFFSET_STD = 0x20000;
const OFFSET_HIGH = 0xE0000;

/* åªä¿æŠ¤ {0}{1}{2} */
const PLACEHOLDERS = {
    '{0}': '\uFFF0',
    '{1}': '\uFFF1',
    '{2}': '\uFFF2'
};

function protectPlaceholders(text) {
    if (!protectToggle.checked) return text;
    return text.replace(/\{[012]\}/g, m => PLACEHOLDERS[m]);
}

function restorePlaceholders(text) {
    if (!protectToggle.checked) return text;
    return text
        .replace(/\uFFF0/g, '{0}')
        .replace(/\uFFF1/g, '{1}')
        .replace(/\uFFF2/g, '{2}');
}

function isProtectedSentinel(char) {
    return protectToggle.checked &&
        (char === '\uFFF0' || char === '\uFFF1' || char === '\uFFF2');
}

function processText(text) {
    if (!text) {
        statusEl.className = 'status-badge';
        statusEl.textContent = "ç­‰å¾…è¾“å…¥...";
        return "";
    }

    const protectedText = protectPlaceholders(text);
    const charArray = Array.from(protectedText);

    let hasEncryptedChar = false;
    let encryptionType = "";

    for (let char of charArray) {
        const code = char.codePointAt(0);
        if (code >= OFFSET_STD) {
            hasEncryptedChar = true;
            if (code >= OFFSET_HIGH) encryptionType = "high";
            break;
        }
    }

    let result;

    if (hasEncryptedChar) {
        statusEl.className = 'status-badge status-decrypt';
        statusEl.textContent =
            encryptionType === "high"
            ? "ğŸ”µ æ£€æµ‹åˆ°é«˜çº§åŠ å¯† (è¿˜åŸä¸­)"
            : "ğŸŸ¢ æ£€æµ‹åˆ°æ™®é€šåŠ å¯† (è¿˜åŸä¸­)";

        result = charArray.map(char => {
            if (isProtectedSentinel(char)) return char;
            const code = char.codePointAt(0);
            if (code >= OFFSET_HIGH) return String.fromCodePoint(code - OFFSET_HIGH);
            if (code >= OFFSET_STD && code < OFFSET_HIGH) return String.fromCodePoint(code - OFFSET_STD);
            return char;
        }).join('');

    } else {
        statusEl.className = 'status-badge status-encrypt';
        statusEl.textContent = "ğŸ”µ è¾“å…¥æ™®é€šæ–‡å­— (åŠ å¯†ä¸­)";

        result = charArray.map(char => {
            if (isProtectedSentinel(char)) return char;
            const code = char.codePointAt(0);
            if (code === 10) return '\n';
            try {
                return String.fromCodePoint(code + OFFSET_STD);
            } catch {
                return char;
            }
        }).join('');
    }

    return restorePlaceholders(result);
}

/* è¾“å…¥æ—¶é‡æ–°è®¡ç®— */
inputEl.addEventListener('input', () => {
    outputEl.value = processText(inputEl.value);
});

/* åˆ‡æ¢ä¿æŠ¤æ—¶é‡æ–°è®¡ç®— */
protectToggle.addEventListener('change', () => {
    outputEl.value = processText(inputEl.value);
});

function copyResult() {
    outputEl.select();

}

inputEl.focus();
</script>
