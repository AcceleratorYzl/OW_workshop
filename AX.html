<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OW_AX 存档生成器</title>
    <style>
        :root {
            --bg-color: #0b0c10;
            --panel-bg: rgba(31, 40, 51, 0.95);
            --input-bg: #121418;
            --accent: #66fcf1;
            --text-main: #e0e0e0;
            --text-muted: #888;
            --border: #45a29e;
            --danger: #ff4d4d;
            --gold: #ffd700;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', 'Consolas', sans-serif; }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 10%, #1f2833 0%, var(--bg-color) 90%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px 10px;
        }

        .container { width: 100%; max-width: 900px; display: flex; flex-direction: column; gap: 12px; }

        .main-header {
            text-align: center;
            padding-bottom: 10px;
            margin-bottom: 5px;
            border-bottom: 1px solid rgba(102, 252, 241, 0.2);
        }

        .main-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(102, 252, 241, 0.6), 0 0 30px rgba(102, 252, 241, 0.2);
        }

        .main-subtitle { font-size: 0.85rem; color: var(--text-muted); letter-spacing: 1px; opacity: 0.8; }

        .panel {
            background: var(--panel-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 4px;
            padding: 16px;
            border-left: 1px solid rgba(102, 252, 241, 0.2);
            border-top: 1px solid rgba(102, 252, 241, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }

        h2 {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        h2::before { content: ''; width: 4px; height: 1rem; background: var(--accent); margin-right: 12px; box-shadow: 0 0 8px var(--accent); }

        .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .grid-2 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        @media (max-width: 768px) { .grid-4, .grid-2 { grid-template-columns: 1fr; } }

        .field-group { display: flex; flex-direction: column; position: relative; }
        
        .field-group label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .raw-display {
            font-family: 'Consolas', monospace;
            font-size: 0.75rem;
            color: var(--accent);
            opacity: 0.9;
            background: rgba(102, 252, 241, 0.1);
            padding: 2px 6px;
            border-radius: 2px;
            transition: all 0.3s;
        }
        
        .raw-display.danger { color: var(--bg-color); background: var(--danger); font-weight: bold; }

        input, select {
            background: var(--input-bg);
            border: 1px solid #2c3e50;
            padding: 10px;
            color: var(--accent);
            font-size: 1rem;
            font-family: 'Consolas', monospace;
            border-radius: 2px;
            transition: all 0.3s;
            width: 100%;
        }

        input:focus, select:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 15px rgba(102, 252, 241, 0.1); }
        input:disabled { opacity: 0.5; border-color: #333; cursor: not-allowed; }

        .hint { margin-top: 4px; font-size: 0.75rem; color: #555; }

        .checkbox-container { display: flex; align-items: center; margin-bottom: 15px; cursor: default; }
        .checkbox-container input { display: none; }
        .checkmark { width: 18px; height: 18px; background: var(--input-bg); border: 1px solid var(--border); margin-right: 10px; position: relative; }
        .checkbox-container input:checked ~ .checkmark { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 8px var(--accent); }
        .checkbox-container span { font-size: 0.9rem; color: var(--text-main); }

        .output-box {
            background: rgba(0,0,0,0.6);
            border: 1px dashed var(--border);
            padding: 16px;
            text-align: center;
            font-size: 1.5rem;
            font-family: 'Consolas', monospace;
            color: var(--accent);
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(102, 252, 241, 0.4);
            margin-bottom: 15px;
            word-break: break-all;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .output-box.loading { color: #888; font-size: 1.2rem; text-shadow: none; font-style: italic; letter-spacing: 0; }
        .output-box.error { color: var(--danger); font-size: 1rem; text-shadow: none; letter-spacing: 0; }

        .btn {
            background: var(--accent);
            color: var(--bg-color);
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .btn:hover { background: #fff; box-shadow: 0 0 20px rgba(102, 252, 241, 0.6); }
        .btn:disabled { background: #333; color: #777; cursor: not-allowed; box-shadow: none; }

        hr { border: 0; border-top: 1px solid rgba(102, 252, 241, 0.2); margin: 15px 0; }
        
        .integrated-api { font-size: 0.75rem; color: #555; background: rgba(0,0,0,0.3); padding: 4px 8px; border-radius: 4px; display: inline-block; margin-top: 15px; border: 1px solid #222; text-align:right; float:right;}
    </style>
</head>
<body>

<div class="container">
    <header class="main-header">
        <h1 class="main-title">RPG 存档生成器</h1>
        <div class="main-subtitle">艾兴瓦尔德 · 打怪升级 30级可存档</div>
    </header>

    <div class="panel">
        <h2>系统设置 (System Configuration) // <span style="color:var(--text-muted); font-size:0.8em; margin-left:10px;">CORE_ATTR</span></h2>

        <label class="checkbox-container" style="pointer-events: none;">
            <input type="checkbox" id="autoMode" checked onclick="return false">
            <div class="checkmark"></div>
            <span>激活自动模拟协议(ACTIVATE AUTO-SIM)</span>
        </label>

        <div class="grid-4">
            <div class="field-group">
                <label>等级 (LEVEL) <span class="raw-display" id="disp-lvl">Lv.0</span></label>
                <input type="number" id="in-lvl" value="200" min="200" max="2000" onblur="if(this.value<200)this.value=200;if(this.value>2000)this.value=2000;calc();">
                <div class="hint">输入范围：200 - 2000</div>
            </div>
        </div>

        <hr>
        <h2>加成模块 (Boost Module) // <span style="color:var(--text-muted); font-size:0.8em; margin-left:10px;">BONUS</span></h2>

        <div class="grid-2">
            <div class="field-group">
                <label>称号等级 (TITLE RANK) <span class="raw-display" id="disp-title">Val:0</span></label>
                <select id="sel-title">
                    <option value="1">无名小辈 (Lv.1)</option>
                    <option value="2">初入茅庐 (Lv.2)</option>
                    <option value="3">江湖小虾 (Lv.3)</option>
                    <option value="4">明日之星 (Lv.4)</option>
                    <option value="5">武林高手 (Lv.5)</option>
                    <option value="6">绝世奇才 (Lv.6)</option>
                    <option value="7">勇冠三军 (Lv.7)</option>
                    <option value="8" selected>威震天下 (Lv.8 | 属性+2万)</option>
                </select>
            </div>

            <div class="field-group">
                <label>金丹等级 (WING RANK) <span class="raw-display" id="disp-wing">Val:0</span></label>
                <select id="sel-wing">
                    <option value="1">七品金丹</option>
                    <option value="2">六品金丹</option>
                    <option value="3">五品金丹</option>
                    <option value="4">四品金丹</option>
                    <option value="5">三品金丹</option>
                    <option value="6">二品金丹</option>
                    <option value="7" selected>一品金丹</option>
                </select>
            </div>
        </div>
    </div>

    <div class="panel">
        <h2>装备数据 (Equip Matrices) // <span style="color:var(--text-muted); font-size:0.8em; margin-left:10px;">DMG_HP</span></h2>
        
        <div class="grid-2">
            <div class="field-group">
                <label>装备伤害 (EQUIP DAMAGE) <span id="hud-dps" class="raw-display">Init...</span></label>
                <input type="number" id="in-dmg" placeholder="0-24000" disabled>
                <div class="hint">只读：由等级演算生成的 Raw 数值</div>
            </div>

            <div class="field-group">
                <label>装备血量 (EQUIP HEALTH) <span id="hud-hp" class="raw-display">Init...</span></label>
                <input type="number" id="in-hp" placeholder="0-24000" disabled>
                <div class="hint">只读：由等级演算生成的 Raw 数值</div>
            </div>
        </div>
    </div>

    <div class="panel">
        <h2>生成结果 (Generate) // <span style="color:var(--text-muted); font-size:0.8em; margin-left:10px;">OUTPUT</span></h2>
        <div class="output-box" id="output">等待指令 (WAITING)</div>
        <button class="btn" id="btn-action" onclick="handleGenerate()">计算并生成代码</button>
        <input type="hidden" id="api-url" value="https://larissa-teeny-radiologically.ngrok-free.dev">
        <div class="integrated-api">● Connected: larissa-teeny...dev</div>
    </div>
</div>

<script>
    // 恢复原始程序中的 HUD 预览基数
    const PREVIEW_BASE = 20;

    const els = {
        lvl: document.getElementById('in-lvl'),
        title: document.getElementById('sel-title'),
        wing: document.getElementById('sel-wing'),
        dmg: document.getElementById('in-dmg'),
        hp: document.getElementById('in-hp'),
        auto: document.getElementById('autoMode'),
        dispLvl: document.getElementById('disp-lvl'),
        dispTitle: document.getElementById('disp-title'),
        dispWing: document.getElementById('disp-wing'),
        hudDps: document.getElementById('hud-dps'),
        hudHp: document.getElementById('hud-hp'),
        out: document.getElementById('output'),
        btn: document.getElementById('btn-action'),
        apiUrl: document.getElementById('api-url')
    };

    function calc() {
        const lvl = parseInt(els.lvl.value) || 0;
        const titleVal = parseInt(els.title.value);
        const wingVal = parseInt(els.wing.value);

        // 核心逻辑：完全恢复原始代码的算法部分
        const effectiveLvl = Math.min(lvl, 299);
        let simDps = 0, simHp = 0;
        for(let i=1; i<effectiveLvl; i++) {
            simDps += 2.2 + Math.pow(i, 1.02) * 0.1;
            simHp += 1.8 + Math.pow(i, 1.01) * 0.1;
        }
        
        let dmgVal = Math.floor(simDps);
        let hpVal = Math.floor(simHp);
        
        // 更新只读输入框的值
        els.dmg.value = dmgVal;
        els.hp.value = hpVal;

        els.dispLvl.innerText = `Lv.${lvl}`;
        els.dispTitle.innerText = `Val:${titleVal}`;
        els.dispWing.innerText = `Val:${wingVal}`;

        // 恢复原始程序的 HUD 计算公式 (Preview)
        const swordDps = dmgVal * 5;
        const swordHp = hpVal * 5;
        const bossBonusRaw = (titleVal === 8) ? 4000 : 0; 
        const panelDps = (PREVIEW_BASE + dmgVal + bossBonusRaw) * 5;
        const panelHp = (PREVIEW_BASE + hpVal + bossBonusRaw) * 5;

        els.hudDps.innerHTML = `剑${swordDps} <span style="color:#666">|</span> 力${panelDps}`;
        els.hudHp.innerHTML = `剑${swordHp} <span style="color:#666">|</span> 耐${panelHp}`;

        if(panelDps > 500000) els.hudDps.classList.add('danger'); else els.hudDps.classList.remove('danger');
        if(panelHp > 500000) els.hudHp.classList.add('danger'); else els.hudHp.classList.remove('danger');

        // 重置按钮状态
        if(els.out.innerText.includes('-') || els.out.innerText.trim() !== "等待指令 (WAITING)") {
             els.out.innerText = "等待指令 (WAITING)";
             els.out.className = "output-box";
             els.btn.innerText = "计算并生成代码";
             els.btn.disabled = false;
        }
    }

    async function handleGenerate() {
        const outputHasCode = els.out.innerText.includes('-');
        if (outputHasCode && !els.out.classList.contains('error')) {
            navigator.clipboard.writeText(els.out.innerText);
            const org = els.btn.innerText;
            els.btn.innerText = "✓ 已复制到剪贴板";
            setTimeout(()=> els.btn.innerText = org, 1500);
            return;
        }

        const lvl = parseInt(els.lvl.value) || 0;
        const title = parseInt(els.title.value);
        const wing = parseInt(els.wing.value);
        const dmg = parseInt(els.dmg.value) || 0;
        const hp = parseInt(els.hp.value) || 0;
        const apiUrl = els.apiUrl.value.replace(/\/$/, "");

        els.btn.disabled = true;
        els.btn.innerText = "正在链接卫星 (CONNECTING)...";
        els.out.innerText = "CALCULATING...";
        els.out.className = "output-box loading";

        try {
            const controller = new AbortController();
            setTimeout(() => controller.abort(), 12000); 
            const response = await fetch(`${apiUrl}/api/generate`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ lvl, title, wing, dmg, hp }),
                signal: controller.signal
            });
            const data = await response.json();
            if (data.success) {
                els.out.innerText = data.code;
                els.out.className = "output-box";
                els.btn.innerText = "复制存档代码";
            } else {
                throw new Error(data.error || "Server Fail");
            }
        } catch (error) {
            els.out.innerText = `ERR: ${error.name==='AbortError'?'Timeout':error.message}`;
            els.out.className = "output-box error";
            els.btn.innerText = "重试";
        } finally {
            els.btn.disabled = false;
        }
    }

    // 绑定事件
    [els.lvl, els.title, els.wing].forEach(e => e.addEventListener('input', calc));
    
    // 初始运行
    calc();
</script>

</body>
</html>
