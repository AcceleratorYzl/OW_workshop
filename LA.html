<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OW_LA 存档生成器</title>
    <style>
        :root {
            --bg-color: #0b0c10;
            --panel-bg: rgba(31, 40, 51, 0.9);
            --input-bg: #121418;
            --accent: #66fcf1;
            --text-main: #e0e0e0;
            --text-muted: #888;
            --border: #45a29e;
            --danger: #ff4d4d;
            --gold: #ffd700;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #1f2833 0%, #0b0c10 80%);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 头部 */
        header {
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(102, 252, 241, 0.2);
            margin-bottom: 10px;
        }

        h1 {
            margin: 0;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(102, 252, 241, 0.4);
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        /* 卡片通用 */
        .panel {
            background: var(--panel-bg);
            border: 1px solid rgba(69, 162, 158, 0.2);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .panel:hover {
            border-color: rgba(69, 162, 158, 0.5);
            transform: translateY(-2px);
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 10px;
        }

        h2 {
            margin: 0;
            font-size: 1.1rem;
            color: var(--gold);
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 4px solid var(--accent);
            padding-left: 10px;
        }

        /* 布局 */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .grid-4 { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; }
        @media (max-width: 768px) { .grid-2 { grid-template-columns: 1fr; } }

        .field-group { display: flex; flex-direction: column; }
        
        label {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 6px;
        }

        .raw-display { font-family: 'Consolas', monospace; font-size: 0.8rem; color: var(--text-muted); opacity: 0.8; }
        .raw-display.danger { color: var(--danger); opacity: 1; font-weight: bold; }

        input, select {
            background: var(--input-bg);
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            width: 100%;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus, select:focus { border-color: var(--accent); box-shadow: 0 0 8px rgba(102, 252, 241, 0.15); }
        input:disabled { background: #1a1a1a; color: #555; border-color: #222; cursor: not-allowed; }

        ::placeholder { color: #444; font-style: italic; }
        .hint { font-size: 0.75rem; color: #666; margin-top: 5px; text-align: right; }

        .output-box {
            background: rgba(0,0,0,0.6);
            border: 1px dashed var(--border);
            padding: 12px 16px;
            text-align: center;
            font-size: 1.5rem;
            font-family: 'Consolas', monospace;
            color: var(--accent);
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(102, 252, 241, 0.4);
            margin: 8px 0 15px 0;
            word-break: break-all;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .output-box.loading { color: #888; font-size: 1.2rem; text-shadow: none; font-style: italic; letter-spacing: 0; }
        .output-box.error { color: var(--danger); font-size: 1rem; text-shadow: none; letter-spacing: 0; }

        .btn {
            background: var(--accent);
            color: var(--bg-color);
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        
        .btn:hover { background: #fff; box-shadow: 0 0 20px rgba(102, 252, 241, 0.6); }
        .btn:disabled { background: #333; color: #777; cursor: not-allowed; box-shadow: none; }

        #api-url { display: none; }
        
        .integrated-api { 
            font-size: 0.75rem; 
            color: #555; 
            background: rgba(0,0,0,0.3); 
            padding: 4px 8px; 
            border-radius: 4px; 
            display: inline-block; 
            margin-top: 15px; 
            border: 1px solid #222; 
            text-align:right; 
            float:right;
        }
        
        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 22px; border: 1px solid #555; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); border-color: var(--accent); box-shadow: 0 0 8px rgba(102, 252, 241, 0.4); }
        input:checked + .slider:before { transform: translateX(22px); background-color: #0b0c10; }

        .copy-msg { height: 20px; margin-top: 10px; font-size: 0.9rem; color: var(--gold); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>RPG 存档生成器</h1>
        <div class="subtitle">里阿尔托 · 逆天修仙传重制版</div>
    </header>

    <div class="panel">
        <h2>基础属性 (Base Stats)</h2>
        <div class="grid-4">
            <div class="field-group">
                <label>角色等级 <span id="txt-level" class="raw-display">(Raw: 2000)</span></label>
                <input type="number" id="level" value="2000" min="200" max="2000" placeholder="200-2000" onblur="if(this.value<200)this.value=200;if(this.value>2000)this.value=2000;updateRawPreview();">
                <div class="hint">范围 200-2000</div>
            </div>
            <div class="field-group">
                <label>装备品阶 <span id="txt-attr" class="raw-display">(Raw: --)</span></label>
                <input type="number" id="attr_avg" value="9" min="0" max="9" placeholder="0-9" onblur="if(this.value<0)this.value=0;if(this.value>9)this.value=9;updateRawPreview();">
                <div class="hint">范围 0-9</div>
            </div>
            <div class="field-group">
                <label>体质等级 <span id="txt-body" class="raw-display">(Raw: --)</span></label>
                <input type="number" id="body_lvl" value="20" min="0" max="20" placeholder="0-20" onblur="if(this.value<0)this.value=0;if(this.value>20)this.value=20;updateRawPreview();">
                <div class="hint">范围 0-20</div>
            </div>
            <div class="field-group">
                <label>经书掩码 <span id="txt-skill" class="raw-display">(Raw: --)</span></label>
                <input type="number" id="cultivation" value="7077" min="0" max="9000" placeholder="0-9077">
                <div class="hint">建议 7077</div>
            </div>
        </div>
    </div>

    <div class="panel">
        <h2>门派与职位 (Faction & Rank)</h2>
        <div class="grid-2">
            <div class="field-group">
                <label>门派归属 <span id="txt-faction" class="raw-display">(Raw: 4920)</span></label>
                <select id="faction" onchange="updateRankOptions()">
                    <option value="1000">少林派 (减伤)</option>
                    <option value="2000">武当派 (吸血)</option>
                    <option value="3000">百花谷 (回血)</option>
                    <option value="4000">狮相门 (暴击)</option>
                </select>
            </div>
            <div class="field-group">
                <label>门派职位 <span id="txt-rank" class="raw-display">(Raw: 7977)</span></label>
                <select id="rank_select">
                    </select>
            </div>
        </div>
    </div>

    <div class="panel">
        <div class="grid-2">
            <div class="field-group">
                <div class="header-row">
                    <h2>项链 (Necklace)</h2>
                    <label class="switch"><input type="checkbox" id="toggle-neck" checked onchange="toggleGear('neck')"><span class="slider"></span></label>
                </div>
                <div style="display:flex; flex-direction:column; gap:15px;">
                    <div>
                        <label>强化 <span id="txt-neck-enc" class="raw-display"></span></label>
                        <input type="number" id="n_enc" value="20" min="0" max="20" onblur="if(this.value<0)this.value=0;if(this.value>20)this.value=20;updateRawPreview();">
                        <div class="hint">0-20</div>
                    </div>
                    <div>
                        <label>精制 <span id="txt-neck-ref" class="raw-display"></span></label>
                        <input type="number" id="n_ref" value="10" min="0" max="10" onblur="if(this.value<0)this.value=0;if(this.value>10)this.value=10;updateRawPreview();">
                        <div class="hint">0-10</div>
                    </div>
                </div>
            </div>
            <div class="field-group">
                <div class="header-row">
                    <h2>戒指 (Ring)</h2>
                    <label class="switch"><input type="checkbox" id="toggle-ring" checked onchange="toggleGear('ring')"><span class="slider"></span></label>
                </div>
                <div style="display:flex; flex-direction:column; gap:15px;">
                    <div>
                        <label>强化 <span id="txt-ring-enc" class="raw-display"></span></label>
                        <input type="number" id="r_enc" value="20" min="0" max="20" onblur="if(this.value<0)this.value=0;if(this.value>20)this.value=20;updateRawPreview();">
                        <div class="hint">0-20</div>
                    </div>
                    <div>
                        <label>精制 <span id="txt-ring-ref" class="raw-display"></span></label>
                        <input type="number" id="r_ref" value="10" min="0" max="10" onblur="if(this.value<0)this.value=0;if(this.value>10)this.value=10;updateRawPreview();">
                        <div class="hint">0-10</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel">
        <h2>生成结果 (Generate) // <span style="color:var(--text-muted); font-size:0.8em; margin-left:10px;">OUTPUT</span></h2>
        <div class="output-box" id="output">等待指令 (WAITING)</div>
        <button class="btn" id="btn-main" onclick="handleGenerate()">开始计算生成</button>
        <div class="copy-msg" id="msg"></div>
        
        <input type="hidden" id="api-url" value="https://larissa-teeny-radiologically.ngrok-free.dev">
        <div style="clear:both;"></div>
        <div class="integrated-api">● Connected: larissa-teeny...dev</div>
    </div>

</div>

<script>
    const rankData = {
        "1000": [ {v:100,n:"比丘"}, {v:200,n:"罗汉堂弟子"}, {v:300,n:"般若堂弟子"}, {v:400,n:"菩提院弟子"}, {v:500,n:"持戒僧"}, {v:600,n:"十八罗汉"}, {v:700,n:"长老"}, {v:800,n:"首座"}, {v:900,n:"方丈"} ],
        "2000": [ {v:100,n:"外门弟子"}, {v:200,n:"接引道人"}, {v:300,n:"太和宫弟子"}, {v:400,n:"紫霄宫弟子"}, {v:500,n:"真武殿弟子"}, {v:600,n:"真传弟子"}, {v:700,n:"掌门弟子"}, {v:800,n:"代掌门"}, {v:900,n:"掌门"} ],
        "3000": [ {v:100,n:"牧鹿童"}, {v:200,n:"花匣弟子"}, {v:300,n:"金匣弟子"}, {v:400,n:"玉匣弟子"}, {v:500,n:"朱匣弟子"}, {v:600,n:"妙手"}, {v:700,n:"鹿裳使"}, {v:800,n:"掌匣人"}, {v:900,n:"谷主"} ],
        "4000": [ {v:100,n:"狮崽崽子"}, {v:200,n:"睡狮堂弟子"}, {v:300,n:"锦狮堂弟子"}, {v:400,n:"狂狮堂弟子"}, {v:500,n:"睡狮堂主"}, {v:600,n:"锦狮堂主"}, {v:700,n:"狂狮堂主"}, {v:800,n:"副门主"}, {v:900,n:"门主"} ]
    };

    function updateRankOptions() {
        const faction = document.getElementById('faction').value;
        const rankSelect = document.getElementById('rank_select');
        const ranks = rankData[faction];
        rankSelect.innerHTML = '';
        ranks.forEach(r => {
            const opt = document.createElement('option');
            opt.value = r.v;
            opt.textContent = r.n;
            rankSelect.appendChild(opt);
        });
        rankSelect.value = "900"; 
        updateRawPreview(); 
    }

    function setRawText(id, val) {
        const el = document.getElementById(id);
        el.textContent = `(Raw: ${val})`;
        if (val > 9999) el.classList.add('danger');
        else el.classList.remove('danger');
    }

    function toggleGear(type) {
        const isChecked = document.getElementById(`toggle-${type}`).checked;
        const inputs = [document.getElementById(`${type === 'neck' ? 'n' : 'r'}_enc`), 
                        document.getElementById(`${type === 'neck' ? 'n' : 'r'}_ref`)];
        
        inputs.forEach(input => {
            if (isChecked) {
                input.disabled = false;
                if (parseInt(input.value) === 0) input.value = input.id.includes('enc') ? 20 : 10;
            } else {
                input.value = 0;
                input.disabled = true;
            }
        });
        updateRawPreview();
    }

    function updateRawPreview() {
        // 获取值时保持基本校验，防止空值
        const lvl = parseInt(document.getElementById('level').value) || 0;
        const attrAvg = parseInt(document.getElementById('attr_avg').value) || 0;
        const bodyLvl = parseInt(document.getElementById('body_lvl').value) || 0;
        const cultVal = parseInt(document.getElementById('cultivation').value) || 0;
        const facBase = parseInt(document.getElementById('faction').value);
        const rankBase = parseInt(document.getElementById('rank_select').value) || 100;
        const nEnc = parseInt(document.getElementById('n_enc').value) || 0;
        const nRef = parseInt(document.getElementById('n_ref').value) || 0;
        const rEnc = parseInt(document.getElementById('r_enc').value) || 0;
        const rRef = parseInt(document.getElementById('r_ref').value) || 0;

        const rawFac = facBase + (attrAvg * 100) + bodyLvl;
        const rawRank = rankBase + cultVal;
        const rawNeck = nEnc * 100 + nRef;
        const rawRing = rEnc * 100 + rRef;

        setRawText('txt-level', lvl);
        setRawText('txt-faction', rawFac);
        setRawText('txt-attr', rawFac);
        setRawText('txt-body', rawFac);
        setRawText('txt-rank', rawRank);
        setRawText('txt-skill', rawRank);
        setRawText('txt-neck-enc', rawNeck);
        setRawText('txt-neck-ref', rawNeck);
        setRawText('txt-ring-enc', rawRing);
        setRawText('txt-ring-ref', rawRing);
        
        const outBox = document.getElementById('output');
        const btn = document.getElementById('btn-main');
        if (outBox.classList.contains('output-box') && outBox.textContent.trim() !== "等待指令 (WAITING)") {
            outBox.textContent = "等待指令 (WAITING)";
            outBox.className = "output-box";
            btn.textContent = "开始计算生成";
            btn.disabled = false;
        }
    }

    async function handleGenerate() {
        const outBox = document.getElementById('output');
        const btn = document.getElementById('btn-main');
        const apiUrl = document.getElementById('api-url').value.replace(/\/$/, "");
        
        if (outBox.textContent.trim() && !outBox.classList.contains('error') && outBox.textContent !== "等待指令 (WAITING)") {
            navigator.clipboard.writeText(outBox.textContent).then(() => {
                const msg = document.getElementById('msg');
                msg.textContent = "✓ 存档码已复制到剪贴板";
                setTimeout(() => msg.textContent = "", 2000);
            });
            return;
        }

        const payload = {
            lvl: parseInt(document.getElementById('level').value) || 0,
            attr_avg: parseInt(document.getElementById('attr_avg').value) || 0,
            body_lvl: parseInt(document.getElementById('body_lvl').value) || 0,
            cult_val: parseInt(document.getElementById('cultivation').value) || 0,
            fac_base: parseInt(document.getElementById('faction').value),
            rank_base: parseInt(document.getElementById('rank_select').value) || 100,
            n_enc: parseInt(document.getElementById('n_enc').value) || 0,
            n_ref: parseInt(document.getElementById('n_ref').value) || 0,
            r_enc: parseInt(document.getElementById('r_enc').value) || 0,
            r_ref: parseInt(document.getElementById('r_ref').value) || 0
        };

        btn.disabled = true;
        btn.textContent = "连接计算卫星...";
        outBox.className = "output-box loading";
        outBox.textContent = "CALCULATING...";

        try {
            const controller = new AbortController();
            setTimeout(() => controller.abort(), 12000); 

            const response = await fetch(`${apiUrl}/api/generate`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
                signal: controller.signal
            });

            const data = await response.json();

            if (data.success) {
                outBox.className = "output-box";
                outBox.textContent = data.code;
                btn.textContent = "复制存档码";
            } else {
                throw new Error(data.error || "服务器计算失败");
            }
        } catch (e) {
            outBox.className = "output-box error";
            outBox.textContent = `Error: ${e.message}`;
            if (e.name === 'AbortError') outBox.textContent = "连接超时: 请确认后端代码正在运行 (固定域名已配置)";
            btn.textContent = "重试";
        } finally {
            btn.disabled = false;
        }
    }

    document.querySelectorAll('input, select').forEach(el => el.addEventListener('input', updateRawPreview));
    updateRankOptions();
</script>
</body>
</html>
